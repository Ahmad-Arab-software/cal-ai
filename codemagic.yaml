workflows:
  ios-workflow:
    name: iOS Capacitor Build
    max_build_duration: 60
    environment:
      vars:
        NODE_VERSION: 22.2.0
      flutter: none
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build website
        script: |
          npm run build
      - name: Copy Capacitor iOS assets
        script: |
          npx cap copy ios
          npx cap sync ios
      # Optional: pod install for plugins
      - name: CocoaPods install
        script: |
          cd ios/App
          pod install
          cd ../..
      - name: Build iOS IPA
        script: |
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive archive
          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            -exportOptionsPlist ios/App/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/ios_build
    artifacts:
      - $CM_BUILD_DIR/ios_build/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com # optioneel, Codemagic kan je IPA mailen
